<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="navBar">
            <!-- navBar -->
            <h1>Network</h1>
        </div>
        <h2>Your Feed</h2>
        <div class="mainPage">
            <div class="leftProfile">
                <!-- left picture profile page -->
                <img src="./images/user-circle.png" alt="user">
                <a href="" id="avatar">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div class="rightProfile">
                <!-- right profiles on the main page -->
                <div class="profile">
                    <div class="profileHead">
                        <h3>Neil M</h3>
                        <div class="profileButton">
                            <h4 class="likes">9 like(s)</h4>
                            <button onclick="onClickHandler()">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                </div>
                <div class="profile">
                    <div class="profileHead">
                        <h3>Nichole K</h3>
                        <div class="profileButton">
                            <h4 class="likes2">12 like(s)</h4>
                            <button onclick="onClickHandler2()">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="">next comic</a>, check it out.</p>
                </div>
                <div class="profile">
                    <div class="profileHead">
                        <h3>Jim R</h3>
                        <div class="profileButton">
                            <h4 class="likes3">9 like(s)</h4>
                            <button onclick="onClickHandler3()">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
