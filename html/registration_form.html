<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label for="first name">First Name:* </label>
            <input type="text" name="first name" placeholder="First name...">
        </div>
        <div>
            <label for="last name">Last Name:* </label>
            <input type="text" name="last name" placeholder="Last name...">
        </div>
        <div>
            <label for="email">Email Address:* </label>
            <input type="text" name="email" placeholder="Email...">
        </div>
        <div>
            <label for="password">Password:* </label>
            <input type="text" name="password" placeholder="password...">
        </div>
        <div>
            <label for="confrim password">Confirm Password:* </label>
            <input type="text" name="confirm password" placeholder="confirm password...">
        </div>
        <div>
            <label for="birthday">Birthday: </label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label for="gender">Gender Identity: </label>
        </div>
        <div>
            <input type="radio" name="male" value="normal" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" value="normal" id="female">
            <label for="female">Female</label>
            <input type="radio" name="nonbinary" value="normal" id="nonbinary">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="not" value="normal" id="not">
            <label for="not">I prefer not to answer</label>
        </div>
        <div>
            <label for="description">A short description about myself: </label>
        </div>
        <div>
            <textarea name="desc" id="desc" cols="30" rows="10" style="resize:none">
            </textarea>
        </div>
        <div>
            <label for="fav">Favorite Language: </label>
            <select name="fav" id="fav">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" checked>
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>

</body>

</html>
