<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header"></div>
            <div id="circle"></div>
            <img src="./images/user-circle.png" alt="user-circle" id="user-circle">
            <h1>Emil Ramirez</h1>
            <div class="location">
                <img src="./images/map-marker.png" alt="map-marker" id="marker">
                <h2>Honolulu, Hawaii</h2>
            </div>
            <div class="main">
                <h3>Developer | Engineer | Problem Solver</h3>
                <h3>Master of shadows and the Internet!</h3>
            </div>
            <div class="bottom">
                <img src="./images/gear.png" alt="gear" id="gear">
                <a href="">edit profile</a>
            </div>
        </div>
    </div>

</body>

</html>
